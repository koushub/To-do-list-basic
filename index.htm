<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/to-do.css">
    <script src="./assets/js/lib/jquery-3.6.0.min.js"></script>
    <title>To Do List</title>
</head>
<body>
    
    <div class="" id="container">
        <h1>To-Do List<i class="fas fa-plus"></i></h1>
        <input type="text" name="" id="" placeholder="Add new task">

        <ul>
            <li><span><i class="fas fa-trash"></i></span> Go to class</li>
            <li><span><i class="fas fa-trash"></i></span> Watch Anime</li>
            <li><span><i class="fas fa-trash"></i></span> Read Manga</li>
            <li><span><i class="fas fa-trash"></i></span> Play Piano</li>
            <li><span><i class="fas fa-trash"></i></span> Run 3km</li>
            <li><span><i class="fas fa-trash"></i></span> Plant a tree</li>
        </ul>
    </div>    
    <script src="./assets/js/to-do.js"></script>
</body>
</html>
